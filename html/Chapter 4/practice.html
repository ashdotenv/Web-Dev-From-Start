<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists Tables Forms</title>
  </head>
  <body>
    <div>
      <h1>Lists</h1>
      <h2>Ordered List</h2>
      <ol>
        <li>Apple</li>
        <li>Ball</li>
        <li>Cat</li>
        <li>Dog</li>
        <li>Elephant</li>
      </ol>
      <h2>Unordered List</h2>
      <ul>
        <li>Hen</li>
        <li>Goat</li>
        <li>Dog</li>
        <li>Ball</li>
      </ul>
    </div>
    <div>
      <table border="1">
        <caption>
          Students Report
        </caption>
        <thead>
          <tr>
            <th>Name</th>
            <th>Grade</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Rohan</td>
            <td>A+</td>
          </tr>
          <tr>
            <td>Harry</td>
            <td>D</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
