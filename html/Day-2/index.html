<!doctype html>
<!--This means the document type is html-->
<html lang="en">
  <!--this contains everything on the page-->
  <head>
    <!--This tag only contains the metadata which is not visible in the website itself used by browsers and crawlers-->
    <meta charset="UTF-8" />
    <!--This shows what kind of character encoding is this-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--this is used for making things -->
    <title>Main</title>
    <!--This is displayed on browser's tab-->
  </head>
  <!-- This contains everything that is displayed in the -->
  <body>
    <!-- Here is where most visible part of the website stays -->
    Hello From Body <br />
    <a target="_blank" href="https://google.com"> Click Here </a> to go to
    Google
    <h1>this is heading 1</h1>
    <h2>this is heading 2</h2>
    <h3>this is heading 3</h3>
    <h4>this is heading 4</h4>
    <h5>this is heading 5</h5>
    <h6>this is heading 6</h6>
    <p>Paragraph</p>
    <img src="landscape.jpg" alt="" />
  </body>
</html>
